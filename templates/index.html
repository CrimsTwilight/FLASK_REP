{% extends "base.html" %}
{% block title %}Главная{% endblock %}

{% block content %}
<h2>Список рецептов</h2>

<form method="GET">
    <input type="text" name="search" placeholder="Поиск рецептов..." value="{{ request.args.get('search', '') }}">
    <select name="category">
        <option value="">Все категории</option>
        <option value="Завтраки">Завтраки</option>
        <option value="Обеды">Обеды</option>
        <option value="Ужины">Ужины</option>
    </select>
    <button type="submit">Поиск</button>
</form>

<ul class="recipe-list">
    {% for recipe in recipes %}
        <li>
            <a href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}">
                <h3>{{ recipe.title }}</h3>
                <p>Категория: {{ recipe.category }}</p>
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
