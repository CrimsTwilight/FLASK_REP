{% extends "base.html" %}
{% block title %}Добавить рецепт{% endblock %}

{% block content %}
<h2>Добавить новый рецепт</h2>
<form method="POST">
    <input type="text" name="title" placeholder="Название рецепта" required>
    <select name="category">
        <option value="Завтраки">Завтраки</option>
        <option value="Обеды">Обеды</option>
        <option value="Ужины">Ужины</option>
    </select>
    <textarea name="description" placeholder="Краткое описание" required></textarea>
    <input type="number" name="cook_time" placeholder="Время приготовления (мин)" required>
    <textarea name="ingredients" placeholder="Ингредиенты (по строкам)" required></textarea>
    <button type="submit">Добавить рецепт</button>
</form>
{% endblock %}
